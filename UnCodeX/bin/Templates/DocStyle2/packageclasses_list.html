<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>%default_title% - %package_name% classes Overview</title>
	<meta name="Generator" content="%UNCODEX% %VERSION%" />
%include:stylesheet.inc%
</head>
<body>
<b><a href="%package_link%" target="content">%package_name%</a></b>

%if:has_interfaces%
<h3>Interfaces</h3>

<form class="search_box">
	<input id="interfaces_search" type="text" required />
	<button type="reset"></button>
</form>

<table id="interfaces_list" class="class_list">
</table>
%endif%

<h3>Classes</h3>

<form class="search_box">
	<input id="classes_search" type="text" required />
	<button type="reset"></button>
</form>

<table id="classes_list" class="class_list">
</table>

<script src="%parentdir%listsearch.js"></script>
<script>
	const template = '<tr><td class="class_list"><a href="$link$" target="content">$name$</a></td></tr>';
	new Listsearch('classes_search', 'classes_list', template, [
%classes_list%
	]);
%if:has_interfaces%
	new Listsearch('interfaces_search', 'interfaces_list', template, [
%interfaces_list%
	]);
%endif%
</script>

</body>
</html>
